<mat-toolbar color = primary id="header">
  <button mat-raised-button routerLink="/">Jay's Bookshop</button>
  <div style="display: flex">
    <span *ngIf="name" id = name>Logged in as: {{name}}</span>
    <button style="margin-left: 1vw" mat-stroked-button routerLink="/admin"> Admin</button>
    <div style="margin-left: 0.5vw">
      <button mat-stroked-button *ngIf="!isAuthenticated" routerLink="/login"> Login </button>
      <button mat-stroked-button *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
    </div>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" role="navigation" opened>
    <mat-nav-list>
      <a mat-list-item class="clickable" routerLink="">Books</a>
      <a mat-list-item class="clickable" routerLink="/authors">Authors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
