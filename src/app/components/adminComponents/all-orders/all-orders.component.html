<div class="table-container mat-elevation-z4">
  <mat-table mat-table [dataSource]="orderDataSource" class="order-table">

    <ng-container matColumnDef="ordernr">
      <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell class = "clickable" *matCellDef="let order" [satPopoverAnchor]="p" (click)="p.open()">
        <span>{{order.ordernr}}</span>
        <sat-popover #p
                     hasBackdrop
                     xAlign="start"
                     yAlign="start"
                     (closed)="deleteOrder(order, $event); this.ngOnInit();">
          <app-delete [value]="order.ordernr"></app-delete>
        </sat-popover>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.username}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ordertime">
      <mat-header-cell *matHeaderCellDef>Ordertime</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.ordertime | date : 'medium'}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delivery">
      <mat-header-cell *matHeaderCellDef>Delivery</mat-header-cell>
      <mat-cell *matCellDef="let order">{{order.delivery | date : 'medium'}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
