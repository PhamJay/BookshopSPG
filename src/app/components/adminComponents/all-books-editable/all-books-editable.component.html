<div class="table-container mat-elevation-z4">
  <mat-table mat-table [dataSource]="bookDataSource" class="book-table">

    <ng-container matColumnDef="isbn">
      <mat-header-cell mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.isbn}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="autnr">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Firstname</mat-header-cell>
      <mat-cell class = "clickable" *matCellDef="let book" [satPopoverAnchor]="p" (click)="p.open()">
        <span>{{book.autnr}}</span>
        <sat-popover #p
                     hasBackdrop
                     xAlign="start"
                     yAlign="start"
                     (closed)="updateBookAutnr(book, $event)">
          <app-edit [value]="book.autnr"></app-edit>
        </sat-popover>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell class = "clickable" *matCellDef="let book" [satPopoverAnchor]="p" (click)="p.open()">
        <span>{{book.title}}</span>
        <sat-popover #p
                     hasBackdrop
                     xAlign="start"
                     yAlign="start"
                     (closed)="updateBookTitle(book, $event)">
          <app-edit [value]="book.title"></app-edit>
        </sat-popover>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <mat-cell class = "clickable" *matCellDef="let book" [satPopoverAnchor]="p" (click)="p.open()">
        <span>{{book.price}}</span>
        <sat-popover #p
                     hasBackdrop
                     xAlign="start"
                     yAlign="start"
                     (closed)="updateBookPrice(book, $event)">
          <app-edit [value]="book.price"></app-edit>
        </sat-popover>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
