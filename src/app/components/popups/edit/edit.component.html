<form (ngSubmit)="onSubmit()">
  <div class="mat-subheading-2">Update this field?</div>

  <mat-form-field>
    <input matInput maxLength="140" name="input" [(ngModel)]="field">
    <mat-hint align="end">{{field?.length || 0}}/140</mat-hint>
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" color="primary" (click)="onCancel()">CANCEL</button>
    <button mat-button type="submit" color="primary">SAVE</button>
  </div>
</form>
